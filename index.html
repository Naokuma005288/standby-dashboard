<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Standby Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="standby-root">
    <!-- Â∑¶ÔºöÊôÇË®à -->
    <section class="clock-panel">
      <div class="clock-main">
        <div class="clock-time">
          <span id="time-hours">00</span>
          <span class="clock-colon">:</span>
          <span id="time-minutes">00</span>
        </div>
        <div class="clock-sub">
          <span id="time-seconds">00</span>
          <span id="clock-weekday">Wed</span>
        </div>
        <div id="date" class="clock-date">2000-01-01</div>

        <!-- ÊôÇÈñìÂ∏Ø„Åî„Å®„ÅÆÊå®Êã∂ -->
        <div id="clock-greeting" class="clock-greeting"></div>

        <div class="clock-extra">
          <div class="clock-day">
            <div class="clock-day-header">
              <span id="time-of-day-label">Daytime</span>
              <span id="day-progress-label">0% passed</span>
            </div>
            <div class="clock-day-bar">
              <div id="day-progress-bar-fill" class="clock-day-bar-fill"></div>
            </div>
          </div>

          <div class="clock-world">
            <div class="clock-world-item">
              <span class="clock-world-label">Tokyo</span>
              <span id="world-tokyo-time" class="clock-world-time">00:00</span>
            </div>
            <div class="clock-world-item">
              <span class="clock-world-label">London</span>
              <span id="world-london-time" class="clock-world-time">00:00</span>
            </div>
            <div class="clock-world-item">
              <span class="clock-world-label">New York</span>
              <span id="world-ny-time" class="clock-world-time">00:00</span>
            </div>
          </div>
        </div>

        <!-- üîä ÊôÇË®à„ÅÆ‰∏ãÔºöË∂ÖÂ∞èÂûã„Éó„É¨„Ç§„É§„Éº -->
        <div class="clock-player-wrapper">
          <div class="mini-player" id="miniPlayer">
            <div class="mini-player-left">
              <div class="mini-player-thumb" id="playerThumbWrapper">
                <video id="playerMedia" class="mini-player-video" playsinline></video>
              </div>
              <div class="mini-player-filename" id="playerFilename">
                No file ¬∑ Tap Ôºã
              </div>
            </div>
            <div class="mini-player-center">
              <button class="mini-player-btn" id="playerPrevBtn" aria-label="Previous">‚èÆ</button>
              <button class="mini-player-btn main" id="playerPlayPauseBtn" aria-label="Play/Pause">‚ñ∂</button>
              <button class="mini-player-btn" id="playerNextBtn" aria-label="Next">‚è≠</button>
            </div>
            <div class="mini-player-right">
              <button class="mini-player-add-btn" id="playerAddBtn" aria-label="Add files">Ôºã</button>
              <input
                type="file"
                id="playerFileInput"
                accept="audio/*,video/*"
                multiple
                hidden
              />
            </div>
          </div>
          <div class="mini-player-seek-row">
            <input
              type="range"
              id="playerSeek"
              class="mini-player-seek"
              min="0"
              max="1000"
              value="0"
            />
            <div class="mini-player-time">
              <span id="playerCurrentTime">0:00</span>
              <span>/</span>
              <span id="playerDuration">0:00</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Âè≥Ôºö„Ç¶„Ç£„Ç∏„Çß„ÉÉ„Éà -->
    <section class="widgets-panel">
      <header class="widgets-header">
        <h1 id="currentWidgetTitle" class="widgets-title">Widget</h1>
        <div class="lang-toggle">
          <button id="langJaBtn" class="lang-btn">JA</button>
          <span class="lang-separator">/</span>
          <button id="langEnBtn" class="lang-btn">EN</button>
        </div>
      </header>

      <div id="widgetsIndicators" class="widgets-indicators"></div>
      <div id="widgetsContainer" class="widgets-container"></div>
    </section>
  </div>

  <!-- Ë®ÄË™ûÂàùÊúüÂåñ -->
  <script>
    (function () {
      var lang = "ja";
      try {
        var stored = localStorage.getItem("standby_lang");
        if (stored === "ja" || stored === "en") {
          lang = stored;
        } else {
          var nav = (navigator.language || "ja").toLowerCase();
          lang = nav.indexOf("en") === 0 ? "en" : "ja";
          localStorage.setItem("standby_lang", lang);
        }
      } catch (e) {
        lang = "ja";
      }
      window.STANDBY_LANG = lang;
      document.documentElement.setAttribute("data-lang", lang);
    })();
  </script>

  <script src="./src/main.js"></script>
</body>
</html>
